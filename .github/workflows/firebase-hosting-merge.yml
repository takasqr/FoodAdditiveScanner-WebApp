name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # .env
      - run: echo VITE_FB_API_KEY=${{ vars.VITE_FB_API_KEY }} > .env
      - run: echo VITE_FB_AUTH_DOMAIN=${{ vars.VITE_FB_AUTH_DOMAIN }} >> .env
      - run: echo VITE_FB_PROJECT_ID=${{ vars.VITE_FB_PROJECT_ID }} >> .env
      - run: echo VITE_FB_STORAGE_BUCKET=${{ vars.VITE_FB_STORAGE_BUCKET }} >> .env
      - run: echo VITE_FB_MESSAGING_SENDER_ID=${{ vars.VITE_FB_MESSAGING_SENDER_ID }} >> .env
      - run: echo VITE_FB_APP_ID=${{ vars.VITE_FB_APP_ID }} >> .env
      - run: echo VITE_GTM_ID=${{ vars.VITE_GTM_ID }} >> .env

      # build
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOOD_ADDITIVE_7ACB1 }}'
          channelId: live
          projectId: food-additive-7acb1
          target: my-foodadditive-app
